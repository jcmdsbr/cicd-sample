name: CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: 'webapp-ifsp-poc'

jobs:
  docker-build:
    name: Building Container
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: write
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up the date and revision tag
        run: |
          DATE_TAG=$(date +'%Y%m%d')
          REVISION_TAG=$(cat REVISION_TAG || echo "0")
          REVISION_TAG=$((REVISION_TAG + 1))
          echo "${REVISION_TAG}" > REVISION_TAG
          echo "TAG=${DATE_TAG}.${REVISION_TAG}" >> $GITHUB_ENV

      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Run Build Container
        uses: docker/build-push-action@v6
        with:
          context: ./src
          load: true
          tags: |
             ${{ secrets.DOCKER_USERNAME }}/ifsp-poc:${{ env.TAG }}
             ${{ secrets.DOCKER_USERNAME }}/ifsp-poc:latest

      - name: Save Container .tar
        run: docker save --output ${{ secrets.DOCKER_USERNAME }}/ifsp-poc.tar ${{ secrets.DOCKER_USERNAME }}/ifsp-poc:${{ env.TAG }}

      - name: Drop Container in artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ secrets.DOCKER_USERNAME }}/ifsp-poc-artifact
          path: ${{ secrets.DOCKER_USERNAME }}/ifsp-poc.tar
          retention-days: 1

  docker-push:
    name: Pushing Container
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: Get the artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ secrets.DOCKER_USERNAME }}/ifsp-poc-artifact

      - name: Load Container image
        run: docker load --input ${{ secrets.DOCKER_USERNAME }}/ifsp-poc.tar

      - name: Login in Container Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push image
        run: |
          docker push  ${{ secrets.DOCKER_USERNAME }}/ifsp-poc:backend-${{ env.TAG }}
          docker push  ${{ secrets.DOCKER_USERNAME }}/ifsp-poc:latest

