name: CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: 'webapp-ifsp-poc'

jobs:
  docker-build:
    name: Building Container
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: write
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        
      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          username: jcmds
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Run Build Container
        uses: docker/build-push-action@v6
        with:
          context: ./src
          load: true
          tags: |
             jcmds/ifsp-poc:${{ github.run_number }}

      - name: Save Container .tar
        run: docker save --output jcmds-ifsp-poc.tar jcmds/ifsp-poc:${{ github.run_number }}

      - name: Drop Container in artifact
        uses: actions/upload-artifact@v4
        with:
          name: jcmds-ifsp-poc-artifact
          path: jcmds-ifsp-poc.tar
          retention-days: 1

  docker-push:
    name: Pushing Container
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: Get the artifact
        uses: actions/download-artifact@v4
        with:
          name: jcmds-ifsp-poc-artifact

      - name: Load Container image
        run: docker load --input jcmds-ifsp-poc.tar

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          username: jcmds
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push image
        run: |
          docker push  jcmds/ifsp-poc:${{ github.run_number }}
          docker tag jcmds/ifsp-poc:${{ github.run_number }} jcmds/ifsp-poc:latest
          docker push  jcmds/ifsp-poc:latest
  deploy:
    name: Deploying C
    runs-on: ubuntu-latest
    needs: [docker-build, docker-push]
    steps:
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          username: jcmds
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push image
        run: |
          docker pull  jcmds/ifsp-poc:${{ github.run_number }}
          docker image ls

      - name: "📝 Atualizar Resumo do Job com Verificação de Pull"
        run: |
          echo "### 🚀 'Deploy' Concluída" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Imagem Verificada no Registry:** \`jcmds/ifsp-poc:${{ github.run_number }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ A imagem foi **puxada com sucesso** do Docker Hub como parte de deploy. Isso confirma que a imagem está acessível no registry após o push." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Detalhes da Imagem Puxada (Docker Inspect)" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
          cat image_inspect.json >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY # Adiciona uma linha em branco antes do próximo ```
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "Resumo do Job atualizado com sucesso."          